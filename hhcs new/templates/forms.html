<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <div class="form-inp">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Gender</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Gender">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Age</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Age">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">SBP</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Symbolic Blood Pressure">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">HBP</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter your High Blood Pressure">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Heart_rate</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter your Heart Rate">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Glucose</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter your Glucose level">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">SpO2</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter your SpO2 level">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Temperature</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter your body Temperature">
        </div>
        <div class="submit-form">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
</body>
</html>
